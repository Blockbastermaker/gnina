name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 0 * * 0

env:
  BUILD_TYPE: Release
  CUDACXX: /usr/local/cuda/bin/nvcc

jobs:
  build: 
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: apt update
      run: apt update -y && apt upgrade -y 
        
    - name: Build from src
      run: mkdir build && cd build && cmake .. && make -j8
      
    - name: set PYTHONPATH
      run: echo export PYTHONPATH=`ls -d /gnina-runner/_work/gnina/gnina/build/external/lib/python3.10/site-packages/molgrid*` >> $GITHUB_ENV

    - name: set CTEST_OUT
      run: echo export PYTHONPATH=`ls -d /gnina-runner/_work/gnina/gnina/build/external/lib/python3.10/site-packages/molgrid*` >> $GITHUB_ENV
            
    - name: install gnina
      run: cd build && make install
      
    - name: Run tests
      run: |
        export CTEST_OUTPUT_ON_FAILURE=1
        cd build && make test
        
