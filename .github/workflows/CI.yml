name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 0 * * 0

env:
  BUILD_TYPE: Release
  CUDACXX: /usr/local/cuda/bin/nvcc

jobs:
  build: 
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: apt update
      run: apt update -y && apt upgrade -y 
        
    - name: Build from src
      run: mkdir build && cd build && cmake .. && make -j8
      
    - name: set PYTHONPATH
      run: echo PYTHONPATH=/gnina-runner/_work/gnina/gnina/build/external/local/lib/python3.10/dist-packages/ >> $GITHUB_ENV
      
    - name: install gnina
      run: cd build && make install
      
    - name: Run tests
      run: cd build && CTEST_OUTPUT_ON_FAILURE=1 make test
